<!DOCTYPE html>
<html dir="ltr" lang="en-US"> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<script src="js/wave.js"></script>

<script type="text/javascript">
function play_tone()
{
	
	var samples = [];
	for (var i=0; i < 44100; i++)
	 {
	 samples[i] = 	 128+Math.round(127*Math.sin(Math.random()*2-1));
     }
 
	  var wave = new RIFFWAVE();          // Create raw wav file
	  
      wave.header.sampleRate = 44100; // 44.1Khz (1 second)
      wave.header.numChannels = 2;    // 1 channel (mono)
      wave.Make(samples);
 
  var audio = new Audio();    // Create <audio> tag
      audio.src=wave.dataURI;
      audio.play();
	  

}

</script>
</head>

<body>
<input type="button" value="check" onclick="play_tone()"/>
</body>
</html>
