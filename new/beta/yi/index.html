<!DOCTYPE HTML>

<head>
  <title>Instant Youtube</title>
  <meta name="description" content="Plays and search youtube video instantly" />
  <meta name="keywords" content="youtube,instant,google instant,videos,videos instant,instantly,videos instantly,seedspirit" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <script type="text/javascript">
function showHint(str)
{
if (str.length==0)
  { 
  document.getElementById("vid").innerHTML="";
  return;
  }
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("moni").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","pars.php?q="+str,true);
xmlhttp.send();
}
</script>
<script type="text/javascript">       
function replace1(str)
{
	alert(str);
	document.getElementById('disp').src="http://www.youtube.com/embed/"+str+"?autoplay=1";
}
</script>
</head>
