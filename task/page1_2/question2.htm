<head>
	<link rel=stylesheet href="../../style/main.css" type="text/css" />
	<script type="text/javascript">
	var marker = window.parent.task.closestMarker;
	// hardcode page 2
	var currentPage = 2;

	var solvedThisTime = false;
	var keywords = new Array("plate", "tectonics", "uplift", "subduction", "pacific", "farallon", "north american",
	"collision", "collide", "convection currents", "magma", "move", "movement", "together");
	var used = new Array(0,0,0,0,0,0,0,0,0);

	function verifyAnswer()
	{
		var answer = document.getElementById("textAnswer").value.toLowerCase();

		var keywordFound = 0;	
		for (var i = 0; i < keywords.length; i++) {
			if ( answer.indexOf(keywords[i]) != -1 && used[i]==0 ) {
				keywordFound++;
				used[i] = 1;
			}
		}
		
		if ( ((marker.getPageStatus(currentPage) != 2) || (marker.getPageStatus(currentPage)==2 &&
						solvedThisTime==true)) ) {
			if ( keywordFound > 0 ) {
				window.parent.appendMessageToInfoBox("Nice work. These mountains were formed when two plates collided with each other, pushing up massive slabs of earth. [+50 points]", "yes");
				window.parent.task.reward(50);
				solvedThisTime = true;
				marker.addScore(50);
				marker.setPageStatus(currentPage, 2);
				window.parent.updatePageBar(currentPage);				
			} else {
				//window.parent.task.reward(25);
				window.parent.appendMessageToInfoBox("Good Try.  Think about using more geologic terms next time. ", "hint");
			}
		} else {
			window.parent.appendMessageToInfoBox("You've answered this question.", "hint");
		}
	}

	//document.getElementById("textAnswer").focus();
	</script>
</head>

<tr>
	<td colspan="2" align="center">
		<object width="425" height="250"><param name="movie" value="http://www.youtube.com/v/Tzt_EBD3DDQ&hl=en_US&fs=1&"></param><param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param><embed src="http://www.youtube.com/v/Tzt_EBD3DDQ&hl=en_US&fs=1&" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="425" height="250"></embed></object>
	</td>
</tr>
<tr>
	<td width="2%"/>
	 
	<td>
		<p>
In this text box, type a description for how this mountain range formed. Watch the animation to help you describe the process.  Use geologic terms in your description this. Click on the "Submit" button when you are done. 
		</p>
		<br/>
		<form>
		<center>
			<script type="text/javascript">
				if ( marker.getPageStatus(currentPage) != 2 ) {
					var content = '<textarea id="textAnswer" rows="1" cols="50"> </textarea><br/><br/><button onclick="verifyAnswer();return;">submit</button>';
					document.write(content);
				} else {
					document.write("These mountains were formed when two plates collided with each other, pushing up massive slabs of earth.");
				}
			</script>			
		</center>
		</form>
	</td>
</tr>
