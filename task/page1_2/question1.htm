<head>
	<link rel=stylesheet href="../../style/main.css" type="text/css" />
	<script type="text/javascript">
	var marker = window.parent.task.closestMarker;
	// hardcode page 1
	var currentPage = 1;

	function verifyAnswer()
	{
		var answer = document.getElementById("textAnswer").value.toUpperCase();

		if ( marker.getPageStatus(currentPage) != 2 ) {
			if ( answer.indexOf("SANTA") != -1 && answer.indexOf("ROSA") != -1 ) {

			// hardcode page number 2, we know this is the page 2 of the marker
			// status 2 means question has been solved
				window.parent.appendMessageToInfoBox("Nice work.  These are the Santa Rosa Mountains. [+50 points]", "yes");
				window.parent.task.reward(50);
				marker.addScore(50);
				marker.setPageStatus(currentPage, 2);
				window.parent.updatePageBar(currentPage);
			} else 
				window.parent.appendMessageToInfoBox("Good try.  These are the Santa Rosa Mountains.", "hint");
		} else {
			window.parent.appendMessageToInfoBox("You've answered this quesiton", "hint");
		}
	}

	</script>
</head>

<body>
<table border="0">
<tr height="10px" valign="middle">
</tr>
<tr>
	<td colspan="2" align="center">		
		<img src="images/1.jpg" class="large" align="center"/>
	</td>
</tr>
<tr>
	<td width="2%"/>
	 
	<td>
		<br/>
		<p>
			Type the name the mountain range you have just traveled into.  You might want to look at your Park Map, or keep exploring the area to find the name. 
		</p>
		<br/>
		<form>
		<center>
			<script type="text/javascript">
				if ( marker.getPageStatus(currentPage) != 2 ) {
					var content = '<input type="TEXT" id="textAnswer" id="textAnswer" size="20"/>&nbsp;&nbsp;<button onclick="verifyAnswer();return;">submit</button>';
					document.write(content);
				} else {
					document.write("These are the Santa Rosa Mountains.");
				}
			</script>
		</center>
		</form>
	</td>
</tr>
</table>
</body>
