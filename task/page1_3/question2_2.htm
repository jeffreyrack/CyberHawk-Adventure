<head>
<link rel=stylesheet href="../../style/main.css" type="text/css" />
<style type="text/css">
	#letter {font-size: 200%}
</style>
<script type="text/javascript">
	var marker = window.parent.task.closestMarker;
	var currPage = 2;
	
	var keywords = new Array("stripe", "stripes", "striped layer", "layers", "mineral", "minerals", "wave",
"wavy line", "lines", "swirl", "swirls");

	function verifyAnswer() {
		var hasKeyword = false;
		var answer = document.getElementById("textAnswer").value.toLowerCase();
		for (var i = 0; i < keywords.length; i++) {
			if ( answer.indexOf(keywords[i]) != -1 ) {
				hasKeyword = true;
				break;
			}
		}
		
		if ( marker.getPageStatus(currPage) != 2) {
			if ( hasKeyword ) {
				window.parent.appendMessageToInfoBox("Nice work!  The minerals in these metamorphic rocks line up in layers under great heat and pressure and sometimes show swirling patterns. [+100 points]", "yes");
				window.parent.task.reward(100);
				marker.addScore(100);
				
				marker.setPageStatus(currPage, 2);
				window.parent.updatePageBar(currPage);
			} else {
				window.parent.appendMessageToInfoBox("You are very close. Try again.", "hint");
			}
		} else {
			window.parent.appendMessageToInfoBox("You've answered this question", "hint");
		}
	}
	
	function prevQuestion() {
		window.parent.document.getElementById("myframe").src="task/page1_3/question2.htm";
		alert("if u don't alert, the new page will not show");
	}
	
	var photoTitles = [
				  "Metamorphic melted layers",
				  "Metamorphic rocks",
				  "Metamorphic stripes",
				  "Metamorphic folded gneiss",
				  "Metamorphic schist"];

	var photoCount = photoTitles.length;

	var id = 0;
	var auto = true;

	function setNextPhoto()
	{
		id = (++id)%photoCount;
		var path = "images/2-"+(id+1)+".jpg";
		document.getElementById("photo").src=path;
		document.getElementById("photo_title").innerHTML = photoTitles[id];
	}

	function setPrevPhoto()
	{
		--id;
		if (id < 0) id = photoCount-1;
		var path = "images/2-"+(id+1)+".jpg";
		document.getElementById("photo").src=path;
		document.getElementById("photo_title").innerHTML = photoTitles[id];
	}

	function autoDemo() {
		if (auto) {
			setNextPhoto();
		}
		setTimeout("autoDemo();", 2000);
	}

	function startAuto() {
		auto = true;
	}

	function stopAuto() {
		auto = false;
	}


</script>
</head>

<body onload='setTimeout("autoDemo();",2000);'>
<table border="0">
<tr height="20px" valign="middle">
	<th colspan="2">North FK Palm Canyon</th>
</tr>
<tr>
	<td colspan="2" align="center">		
		<center><h5 id="photo_title">Metamorphic melted layers</h5></center>
		<img id="photo" src="images/2-1.jpg" class="embedded" align="center"/><br />
		<button onclick="stopAuto();setPrevPhoto();">Prev</button>
		<button onclick="stopAuto();setNextPhoto();">Next</button>
		<button onclick="startAuto();">Start rolling</button>
		<button onclick="stopAuto();">Stop rolling</button>
	</td>
</tr>
<tr>
	<td width="2%"/>
	<td>
		<p>
			<br />
You are looking at a picture of granite under a microscope.  How can you tell this is an igneous rock that cooled slowly inside the earth?  What do you see? Type your observations in the box.
			<br />
		</p>
		<div id='answerBoard'>
		<form>
		<center>
			<script type="text/javascript">
				if ( marker.getPageStatus(currPage) != 2 ) {
					var content = '<textarea rows="1" cols="50" id="textAnswer" /></textarea><br> \
					<button onclick="verifyAnswer();return;">Submit</button> \
					';
					document.write(content);
				} else {
					document.write("The minerals in these metamorphic rocks line up in layers under great heat and pressure and sometimes show swirling patterns.<br><br>");
					//document.write('<button onclick="prevQuestion();">Previous question</button>');
				}
			</script>			
		</center>
		</form>
		</div>
	</td>
</tr>
</table>
</body>
