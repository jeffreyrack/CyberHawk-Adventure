<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Compress</title>
<script>
function $(x) { return document.getElementById(x); }
function dragEnterHandler(e) { e.preventDefault(); }
function dragOverHandler(e) { e.preventDefault(); }
function dropHandler(e) {
    e.preventDefault();
    loadFiles(e.dataTransfer.files[0]);
}
function loadFiles(file)
{

var img = document.createElement("img");
var reader = new FileReader();  reader.readAsDataURL(file);
reader.onload = function(e){
	img.src = e.target.result;
	
img.onload=function(){
var canvas=$("canvas");
var ctx = canvas.getContext("2d");
ctx.drawImage(img, 0, 0);

var MAX_WIDTH = 450;
var MAX_HEIGHT = 280;
var width = img.width;
var height = img.height;

if (width > height) {
  if (width > MAX_WIDTH) {
    height *= MAX_WIDTH / width;
    width = MAX_WIDTH;
  }
} else {
  if (height > MAX_HEIGHT) {
    width *= MAX_HEIGHT / height;
    height = MAX_HEIGHT;
  }
}
canvas.width = width;
canvas.height = height;
var ctx = canvas.getContext("2d");
ctx.drawImage(img, 0, 0, width, height);

var dataurl = canvas.toDataURL("image/jpeg",0.8);
dataurl=dataurl.replace(/^data:image\/(png|jpg|jpeg);base64,/, "");
var fname=file.name;
dataurl="fname="+fname+"&url="+dataurl;
ajax(dataurl,"compreceive.php",function(resp){$('stat').innerHTML=resp+"<a href='uploads/' target='_blank'> Uploaded files are in here</a>" });
}
}
}
function ajax(data,url,callback)
{	
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    callback(xmlhttp.responseText);
    }
  }
xmlhttp.open("POST",url,true);
xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
xmlhttp.send(data);
}
</script>
</head>

<body  ondragenter="dragEnterHandler(event)" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)" style="width:800px;height:800px">
<h1>Drag and Drop Files To compress</h1>
<div id="stat"></div>
<canvas id="canvas">Your browser does not support the <code>&lt;canvas&gt;</code>-element. Please think about updating your browser!</canvas>
</body>
</html>
